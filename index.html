<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/null_for_templates.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <title>Main</title>
</head>
<body>
    <div class="wrapper">

            <header>
                <div class="container">
                    <div class="log_in_header_logo">
                        <a class="header_logo_link" href="#">
                            <img src="./img/icons/logo.png" alt="">
                        </a>
                    </div>
                </div>
            </header>
            <main>
                <div class="container">
                    <div class="form_wrapper">
                        <form class="form_log_in" action="" id="form_log_in">
                            <input class="form_log_in_input_login" id="login" type="text" placeholder="Логин" name="login">
                            <div class="form_password_eye">
                                <input class="form_log_in_input_password" id="password" type="password" placeholder="Пароль" name="password">
                                <i class="bi bi-eye-slash" id="togglePassword"></i>
                            </div>
                            <div class="invalid_password" id="invalid">Неверный логин или пароль</div>
                            <div class="checkbox_remember_data">
                                <input type="checkbox">
                                <label class="remember_data">Запомнить данные</label>
                            </div>
                            <div class="log_in_forgot_password">
                                <button class="log_in_button" type="submit">Войти</button>
                                <div class="forgot_password"><a href="#">Забыли пароль?</a></div>
                            </div>
                        </form>
                    </div>
                </div>
            </main>
    </div>
    <script src="js/log_in.js"></script>
</body>
</html>
